<!DOCTYPE html>
<!--
  This HTML file is a single template file for all UI components in this app.
  All stylesheets used in the app are linked in the head so that it can be rendered in a web-browser without GWT compilation.
 -->
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../../../../../../../webapp/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="contact-page.css">
    <link rel="stylesheet" type="text/css" href="../../../../../../../webapp/css/application.css">
    <link rel="stylesheet" href="../../../../../../../webapp/css/shop-homepage.css">
    <script src="../../../../../../../webapp/js/jquery.js"></script>
    <script src="../../../../../../../webapp/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="contact-list" class="row">

        <!-- START Modal Form -->
        <div class="modal container">
          <div class="modal-content row">

            <div data-field="modal-fields" class="row modal-fields">
              <input data-field="nickname" class="nickname col-md-10 col-md-offset-1" type="text" placeholder="Nickname">
              <input data-field="nickname" class="fullname col-md-10 col-md-offset-1" type="text" placeholder="Full Name">
              <input data-field="nickname" class="phonenumber col-md-10 col-md-offset-1" type="tel" placeholder="1 234 567 8910">
              <input data-field="nickname" class="email col-md-10 col-md-offset-1" type="email" placeholder="email@domain.tld">
              <input data-field="nickname" class="birthday col-md-10 col-md-offset-1" type="date" placeholder="2016-01-01">
              <textarea data-field="nickname" class="notes col-md-10 col-md-offset-1" rows="4" cols="100" placeholder="I met so-and-so at..."></textarea>
            </div>

            <div class="button-row row">
              <div class="col-md-4">
                <button class="modal-button modal-submit">Submit</button>
              </div>
              <div class="col-md-4">
                <button class="modal-button modal-cancel">Cancel</button>
              </div>
              <div class="col-md-4">
                <button class="modal-button modal-delete">Delete</button>
              </div>
            </div>
          </div>

        </div>
        <!-- END Modal Form -->

        <div class="col-md-12">
          <div class="row header">
            <div class="col-md-12">
              <img class="slide-image" src="http://placehold.it/800x300" alt="">
            </div>
            <div class="col-md-12">
              <button class="new-contact">New Contact</button>
            </div>
          </div>

          <div class="row" data-field="list">
            <div data-field="contact" class="contact col-sm-4 col-lg-4 col-md-4">
              <div class="thumbnail">
                <img src="http://placehold.it/320x150" alt="">
                <div class="caption">
                  <h4 class="nickname">First Product</h4>
                  <div class="fullname">Full Name</div>
                  <div class="phonenumber">1 234 567 8910</div>
                  <div class="email">email@domain.tld</div>
                  <div class="birthday">2016-01-01</div>
                  <div class="notes">I met so-and-so at...</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
