<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../../../../../../../webapp/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../../../../../../../webapp/bootstrap/css/bootstrap-responsive.css">
    <link rel="stylesheet" type="text/css" href="contact-page.css">
    <link rel="stylesheet" type="text/css" href="../../../../../../../webapp/css/application.css">
    <script src="../../../../../../../webapp/bootstrap/js/bootstrap.js"></script>
  </head>
  <body>
    <div id="contact-list" class="container">
      <div class="modal">
        <div class="modal-content">
          <input class="nickname" type="text" placeholder="Nickname">
          <input class="fullname" type="text" placeholder="Full Name">
          <input class="phonenumber" type="tel" placeholder="1 234 567 8910">
          <input class="email" type="email" placeholder="email@domain.tld">
          <input class="birthday" type="date" placeholder="2016-01-01">
          <textarea class="notes" rows="4" cols="100" placeholder="I met so-and-so at..."></textarea>
        </div>
        <button data-field="modal-submit" class="modal-button">Submit</button>
        <button data-field="modal-cancel" class="modal-button">Cancel</button>
        <button data-field="modal-delete" class="modal-button">Delete</button>
      </div>
      <div class="container table-container">
        <table>
          <thead>
            <tr>
              <th>Nickname</th>
              <th>Fullname</th>
              <th>Phonenumber</th>
              <th>Email</th>
              <th>Birthday</th>
              <th>Notes</th>
            </tr>
          </thead>
          <tbody data-field="list">
            <tr class="contact">
              <td class="nickname">Nickname</td>
              <td class="fullname">Full Name</td>
              <td class="phonenumber">1 234 567 8910</td>
              <td class="email">email@domain.tld</td>
              <td class="birthday">2016-01-01</td>
              <td class="notes">I met so-and-so at...</td>
            </tr>
          </tbody>
        </table>
        <button class="new-contact">+</button>
      </div>
    </div>
  </body>
</html>
